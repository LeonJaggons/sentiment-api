name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v2

            - name: python 3.10
              uses: actions/setup-python@v2
              with:
                  python-version: 3.10

            - name: install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Build Docker images
              run: make build

            - name: Run tests
              run: |
                  make start
                  make exec
                  pytest -v
                  make stop
